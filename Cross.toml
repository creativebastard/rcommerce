[build]
# Default build settings

[build.env]
passthrough = [
    "SQLX_OFFLINE",
    "CARGO_TERM_COLOR",
]

# Linux GNU target (glibc)
[target.x86_64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/cross:x86_64-unknown-linux-gnu"

# Linux MUSL target (static linking)
[target.x86_64-unknown-linux-musl]
image = "ghcr.io/cross-rs/cross:x86_64-unknown-linux-musl"

# Linux ARM64 target
[target.aarch64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/cross:aarch64-unknown-linux-gnu"

# FreeBSD target
[target.x86_64-unknown-freebsd]
image = "ghcr.io/cross-rs/cross:x86_64-unknown-freebsd"

# Note: macOS targets (x86_64-apple-darwin, aarch64-apple-darwin) 
# are built natively on macOS, not using cross
