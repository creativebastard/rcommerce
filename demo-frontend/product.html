<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - R Commerce Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">R Commerce</a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Products</a>
                    <a href="cart.html" class="nav-link cart-link">
                        Cart
                        <span class="cart-count" id="cartCount">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="product-detail">
            <div class="container">
                <div id="productDetail">
                    <p class="loading">Loading product...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>R Commerce Demo - Built with vanilla HTML/JS</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        async function loadProduct() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            
            if (!productId) {
                window.location.href = 'index.html';
                return;
            }

            const container = document.getElementById('productDetail');
            
            try {
                const response = await fetch(`${API_BASE_URL}/products/${productId}`);
                
                if (!response.ok) {
                    throw new Error('Product not found');
                }
                
                const data = await response.json();
                const product = data.data || data;
                
                container.innerHTML = `
                    <div class="product-detail-grid">
                        <div class="product-detail-image">${getEmoji(product.title)}</div>
                        <div class="product-detail-info">
                            <h1>${escape(product.title)}</h1>
                            <p class="product-detail-price">$${parseFloat(product.price).toFixed(2)}</p>
                            <p class="product-detail-description">${escape(product.description)}</p>
                            
                            <div class="quantity-selector">
                                <button class="quantity-btn" onclick="changeQty(-1)">-</button>
                                <input type="number" class="quantity-input" id="qty" value="1" min="1">
                                <button class="quantity-btn" onclick="changeQty(1)">+</button>
                            </div>
                            
                            <button class="btn btn-primary" onclick="addCurrentProduct()" style="width: 100%;">
                                Add to Cart
                            </button>
                            
                            <a href="index.html" class="btn btn-secondary" style="width: 100%; margin-top: 1rem;">
                                Back to Products
                            </a>
                        </div>
                    </div>
                `;
                
                window.currentProduct = product;
            } catch (error) {
                container.innerHTML = `
                    <div class="error-message">
                        <p>Product not found.</p>
                        <a href="index.html" class="btn btn-primary">Back to Products</a>
                    </div>
                `;
            }
        }
        
        function changeQty(delta) {
            const input = document.getElementById('qty');
            const newVal = parseInt(input.value) + delta;
            if (newVal >= 1) input.value = newVal;
        }
        
        function addCurrentProduct() {
            const qty = parseInt(document.getElementById('qty').value);
            const p = window.currentProduct;
            addToCart(p.id, p.title, p.price, qty);
        }
        
        document.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>
</html>
