<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - {{ store_name | default(value="My Store") }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-indigo-600">{{ store_name | default(value="My Store") }}</a>
            <div class="flex gap-6">
                <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
                <a href="/categories/all" class="text-gray-600 hover:text-gray-900">Shop</a>
                <a href="/cart" class="text-gray-600 hover:text-gray-900">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2024 {{ store_name | default(value="My Store") }}. Powered by R Commerce.</p>
        </div>
    </footer>

    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
