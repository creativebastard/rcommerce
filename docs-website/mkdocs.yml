# R Commerce Documentation Site Configuration
site_name: R Commerce
site_description: High-Performance Headless E-Commerce Platform in Rust
site_author: R Commerce Team
site_url: https://docs.rcommerce.app

# Repository
repo_name: creativebastard/rcommerce
repo_url: https://github.com/creativebastard/rcommerce
edit_uri: blob/main/docs/

# Copyright
copyright: Copyright &copy; 2026 R Commerce

# Theme Configuration - Material Theme
theme:
  name: material
  
  # Palette - Dark/Light mode toggle
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Font settings
  font:
    text: Roboto
    code: Roboto Mono
  
  # Features
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - content.action.view

