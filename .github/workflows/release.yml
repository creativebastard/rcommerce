name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build for macOS Intel
  build-macos-intel:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build
        run: cargo build --release -p rcommerce-cli
      
      - name: Package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$VERSION" ]; then VERSION="${{ github.event.inputs.version }}"; fi
          mkdir -p release
          cp target/release/rcommerce release/rcommerce-${VERSION}-x86_64-macos
          gzip release/rcommerce-${VERSION}-x86_64-macos
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64
          path: release/*.gz

  # Build for Linux x86_64
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
      
      - name: Build
        run: cargo build --release -p rcommerce-cli
      
      - name: Package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$VERSION" ]; then VERSION="${{ github.event.inputs.version }}"; fi
          mkdir -p release
          cp target/release/rcommerce release/rcommerce-${VERSION}-x86_64-linux
          gzip release/rcommerce-${VERSION}-x86_64-linux
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: release/*.gz

  # Create release with all binaries
  create-release:
    needs: [build-macos-intel, build-linux-amd64]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true
      
      - name: List downloaded files
        run: ls -la release/
      
      - name: Generate checksums
        run: |
          cd release
          sha256sum *.gz > SHA256SUMS.txt
          cat SHA256SUMS.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.gz
            release/SHA256SUMS.txt
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
