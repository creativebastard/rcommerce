name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build for macOS (both Intel and Apple Silicon)
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p rcommerce-cli
      
      - name: Package
        run: |
          VERSION=${{ github.event.inputs.version || github.ref_name }}
          TARGET=${{ matrix.target }}
          mkdir -p release
          cp target/${{ matrix.target }}/release/rcommerce release/rcommerce-${VERSION}-${TARGET}
          gzip release/rcommerce-${VERSION}-${TARGET}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-${{ matrix.target }}
          path: release/*.gz

  # Build for Linux (x86_64 and ARM64)
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }} -p rcommerce-cli
      
      - name: Package
        run: |
          VERSION=${{ github.event.inputs.version || github.ref_name }}
          TARGET=${{ matrix.target }}
          mkdir -p release
          cp target/${{ matrix.target }}/release/rcommerce release/rcommerce-${VERSION}-${TARGET}
          gzip release/rcommerce-${VERSION}-${TARGET}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-${{ matrix.target }}
          path: release/*.gz

  # Build for FreeBSD
  build-freebsd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build in FreeBSD VM
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          prepare: |
            pkg install -y rust cargo postgresql15-client
          run: |
            cargo build --release -p rcommerce-cli
            mkdir -p release
            cp target/release/rcommerce release/rcommerce-${{ github.event.inputs.version || github.ref_name }}-x86_64-freebsd
            gzip release/rcommerce-*
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: freebsd-x86_64
          path: release/*.gz

  # Create release with all binaries
  create-release:
    needs: [build-macos, build-linux, build-freebsd]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: release
      
      - name: Generate checksums
        run: |
          cd release
          find . -name "*.gz" -exec sha256sum {} \; > SHA256SUMS.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/**/*.gz
            release/SHA256SUMS.txt
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
