name: Release Builds

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  # Build for macOS (Apple Silicon and Intel)
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Zig
        run: brew install zig
      
      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@cargo-zigbuild
      
      - name: Build
        run: |
          cargo zigbuild --release --package rcommerce-cli --target ${{ matrix.target }}
      
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/release/rcommerce dist/rcommerce-${{ github.ref_name }}-${{ matrix.target }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rcommerce-${{ matrix.target }}
          path: dist/

  # Build for Linux (x86_64, aarch64, armv7) with MUSL for static binaries
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-musleabihf
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@cargo-zigbuild
      
      - name: Install Zig
        run: |
          sudo apt-get update
          sudo apt-get install -y zig
      
      - name: Build
        run: |
          cargo zigbuild --release --package rcommerce-cli --target ${{ matrix.target }}
      
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/rcommerce dist/rcommerce-${{ github.ref_name }}-${{ matrix.target }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rcommerce-${{ matrix.target }}
          path: dist/

  # Build for FreeBSD
  build-freebsd:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-freebsd
      
      - name: Install Zig
        run: brew install zig
      
      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@cargo-zigbuild
      
      - name: Build
        run: |
          cargo zigbuild --release --package rcommerce-cli --target x86_64-unknown-freebsd
      
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-freebsd/release/rcommerce dist/rcommerce-${{ github.ref_name }}-x86_64-unknown-freebsd
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rcommerce-x86_64-unknown-freebsd
          path: dist/

  # Create universal macOS binary and release
  release:
    needs: [build-macos, build-linux, build-freebsd]
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true
      
      - name: Create macOS universal binary
        run: |
          cd dist
          if [ -f rcommerce-${{ github.ref_name }}-aarch64-apple-darwin ] && \
             [ -f rcommerce-${{ github.ref_name }}-x86_64-apple-darwin ]; then
            lipo -create \
              rcommerce-${{ github.ref_name }}-aarch64-apple-darwin \
              rcommerce-${{ github.ref_name }}-x86_64-apple-darwin \
              -o rcommerce-${{ github.ref_name }}-macos-universal
            echo "Created universal binary"
          fi
      
      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
